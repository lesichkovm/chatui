<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Chat</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            flex-shrink: 0;
        }
        #chat-container {
            flex: 1;
            min-height: 0;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat Interface</h1>
    </div>
    
    <div id="chat-container"></div>

    <!-- Chat Widget Script with fullpage mode -->
    <script 
        id="chat-widget"
        src="/chat-widget.js"
        data-target="#chat-container"
        data-mode="fullpage"
        data-color="#007bff"
        data-title="Chat with us">
    </script>
</body>
</html>
