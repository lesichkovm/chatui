<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .demo-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }
        .demo-card {
            flex: 1;
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .demo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .demo-card h2 {
            color: #007bff;
            margin-top: 0;
        }
        .demo-card p {
            color: #666;
            margin-bottom: 20px;
        }
        .demo-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .demo-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chat UI Demo</h1>
    <p style="text-align: center;">Choose a demo version to explore the chat interface:</p>
    
    <div class="demo-options">
        <div class="demo-card">
            <h2>Popup Version</h2>
            <p>A chat widget that appears as a popup button in the corner of your website.</p>
            <a href="popup.html" class="demo-button">View Demo</a>
        </div>
        
        <div class="demo-card">
            <h2>Full Page Version</h2>
            <p>A dedicated chat page where the interface is always visible.</p>
            <a href="full_page.htm" class="demo-button">View Demo</a>
        </div>
    </div>
</body>
</html>
