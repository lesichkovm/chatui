[build]
  publish = "."
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/handshake"
  to = "/.netlify/functions/chat-api"
  status = 200

[[redirects]]
  from = "/api/messages"
  to = "/.netlify/functions/chat-api"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/chat-api"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

[context.production]
  command = "echo 'No build command needed - static files'"

[context.deploy-preview]
  command = "echo 'No build command needed - static files'"

[context.branch-deploy]
  command = "echo 'No build command needed - static files'"
