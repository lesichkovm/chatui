<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="output"></div>
    
    <script>
        function log(msg) {
            document.getElementById('output').innerHTML += msg + '<br>';
            console.log(msg);
        }
        
        log('Page loaded');
        
        document.addEventListener('DOMContentLoaded', function() {
            log('DOMContentLoaded fired');
            
            const scripts = document.querySelectorAll('script[id^="chat-widget"]');
            log('Found widget scripts: ' + scripts.length);
            
            scripts.forEach((script, index) => {
                log('Script ' + index + ': ' + script.id + ', src: ' + script.src);
            });
        });
    </script>
    
    <script src="../src/chat-widget.js"></script>
    
    <script id="chat-widget-1" data-position="bottom-right" data-color="#007bff" data-title="Chat 1"></script>
    
    <script id="chat-widget-2" data-position="bottom-left" data-color="#28a745" data-title="Chat 2"></script>
    
    <script>
        setTimeout(() => {
            log('After timeout - checking for widgets...');
            const widget1 = document.getElementById('chat-widget-1');
            const widget2 = document.getElementById('chat-widget-2');
            const button1 = document.getElementById('chat-widget-1-button');
            const button2 = document.getElementById('chat-widget-2-button');
            
            log('Widget 1 container: ' + (widget1 ? 'found' : 'not found'));
            log('Widget 2 container: ' + (widget2 ? 'found' : 'not found'));
            log('Button 1: ' + (button1 ? 'found' : 'not found'));
            log('Button 2: ' + (button2 ? 'found' : 'not found'));
        }, 2000);
    </script>
</body>
</html>
